<section class="join">
    <div class="container">
        <div class="join__wrapper">
            <div class="join__texts">
                <div class="join__title">
                    <span class="first_animation" data-aos="fade-right-mini" data-aos-delay="50">Sign up</span>
                    <span data-aos="fade-right-mini" data-aos-delay="100">in under</span>
                </div>
            </div>
            <div class="join__offer">
                <div class="join__digit">
                    <span data-aos="fade-right-mini" data-aos-delay="350">60</span>
                    <span data-aos="fade-right-mini" data-aos-delay="400">seconds</span>
                </div>
            </div>
            <div class="join__bubble join__bubble--medium" data-aos="fade-bubble" data-aos-delay="800"></div>
            <div class="join__bubble join__bubble--small" data-aos="fade-bubble" data-aos-delay="900"></div>
            <div class="join__bubble join__bubble--big" data-aos="fade-bubble" data-aos-delay="1000"></div>
        </div>

        <div class="join__more">
            <div class="text-center">
                <p>
                    View our <a href="#">affilate agreement</a> for more information
                </p>
            </div>

            <div class="join__button">
                <a href="#" class="try_it try_it--button no_animation_line join_now" data-modal="modal">
                    <span class="try_it__text">
                        I want to join!
                    </span>
                    <span class="try_it__arrow-container">
                        <span class="try_it__arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="25" viewBox="0 0 26 25">
                                <path fill="#fff"
                                    d="M13.758 25l-2.12-2.167 8.62-8.808H.003v-3.06h20.255l-8.62-8.808 2.12-2.164 12.238 12.503z" />
                            </svg>
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</section>
